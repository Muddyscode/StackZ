<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackZ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins and Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- GSAP CDN for confetti animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-500 via-green-500 to-blue-500 min-h-screen text-white font-poppins">
    <!-- Navigation Tabs -->
    <nav class="w-full bg-white bg-opacity-10 p-4">
        <ul class="flex justify-center space-x-4">
            <li><button class="tab-btn active bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded font-semibold" data-tab="home">Home</button></li>
            <li><button class="tab-btn bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded font-semibold" data-tab="goals">Goals</button></li>
            <li><button class="tab-btn bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded font-semibold" data-tab="insights">Insights</button></li>
            <li><button class="tab-btn bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded font-semibold" data-tab="hustle">Hustle Hub</button></li>
        </ul>
    </nav>

    <!-- Home Tab -->
    <div id="home" class="tab-content flex flex-col items-center py-8">
        <!-- Logo -->
        <h1 class="text-5xl md:text-7xl font-bebas text-center mb-8 neon-glow">StackZ</h1>
        
        <!-- Spending Input Form -->
        <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Add Your Spending</h2>
            <form id="spending-form">
                <div class="mb-4">
                    <label for="amount" class="block text-sm">Amount ($)</label>
                    <input type="number" id="amount" class="w-full p-2 rounded bg-gray-800 text-white border-none focus:outline-none" placeholder="Enter amount" min="0" step="0.01" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm">Category</label>
                    <select id="category" class="w-full p-2 rounded bg-gray-800 text-white border-none focus:outline-none" required>
                        <option value="" disabled selected>Choose a category</option>
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Hobbies">Hobbies</option>
                        <option value="Travel">Travel</option>
                        <option value="Self-Care">Self-Care</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded font-semibold">Add Spending</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="mt-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Your Dashboard</h2>
            <div class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg">
                <p class="text-lg">Total Spending: $<span id="total-spending">0.00</span></p>
                <p class="text-lg mt-2">Vibe Check: <span id="vibe-check">Let's start stacking! ðŸ˜Ž</span></p>
            </div>
        </div>

        <!-- Spending History -->
        <div class="mt-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Spending History</h2>
            <div class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="p-2">Amount</th>
                            <th class="p-2">Category</th>
                            <th class="p-2">Date</th>
                            <th class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="spending-history"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Goals Tab -->
    <div id="goals" class="tab-content hidden flex flex-col items-center py-8">
        <h2 class="text-3xl font-bebas mb-8">Set Your Goals ðŸŽ¯</h2>
        <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-2xl font-semibold mb-4 text-center">Add a Goal</h3>
            <form id="goal-form">
                <div class="mb-4">
                    <label for="goal-name" class="block text-sm">Goal Name</label>
                    <input type="text" id="goal-name" class="w-full p-2 rounded bg-gray-800 text-white border-none focus:outline-none" placeholder="e.g., New Sneakers" required>
                </div>
                <div class="mb-4">
                    <label for="goal-target" class="block text-sm">Target Amount ($)</label>
                    <input type="number" id="goal-target" class="w-full p-2 rounded bg-gray-800 text-white border-none focus:outline-none" placeholder="e.g., 100" min="0" step="0.01" required>
                </div>
                <div class="mb-4">
                    <label for="goal-saved" class="block text-sm">Amount Saved ($)</label>
                    <input type="number" id="goal-saved" class="w-full p-2 rounded bg-gray-800 text-white border-none focus:outline-none" placeholder="e.g., 50" min="0" step="0.01" required>
                </div>
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded font-semibold">Add Goal</button>
            </form>
        </div>
        <div class="mt-8 w-full max-w-md">
            <h3 class="text-2xl font-semibold mb-4 text-center">Your Goals</h3>
            <div id="goal-list" class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg"></div>
        </div>
    </div>

    <!-- Insights Tab (Placeholder) -->
    <div id="insights" class="tab-content hidden flex flex-col items-center py-8">
        <h2 class="text-3xl font-bebas mb-8">Insights ðŸ“Š</h2>
        <p>Coming soon!</p>
    </div>

    <!-- Hustle Hub Tab (Placeholder) -->
    <div id="hustle" class="tab-content hidden flex flex-col items-center py-8">
        <h2 class="text-3xl font-bebas mb-8">Hustle Hub ðŸ’¼</h2>
        <p>Coming soon!</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
